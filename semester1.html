    <!-- Include Firebase library -->
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js"></script>
    <!-- Initialize Firebase with your configuration -->
    <script>
      // Your Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyD6smNVMivli9tTaFYQV26u5lXuNXnjgko",
        authDomain: "marksheets-a4575.firebaseapp.com",
        databaseURL: "https://marksheets-a4575-default-rtdb.asia-southeast1.firebasedatabase.app",

        measurementId: "G-HPS500N1DN"
      };

      // Initialize Firebase and then run the code
      firebase.initializeApp(firebaseConfig).then(() => {
          // Your code that uses Firebase goes here
          function fetchImage(imageName) {
              const storageRef = firebase.storage().ref('marksheet-images/' + imageName);
              storageRef.getDownloadURL()
                  .then(url => {
                      const img = document.getElementById('marksheet-image');
                      img.src = url;
                  })
                  .catch(error => {
                      console.error('Error fetching image:', error);
                  });
          }
      });
    </script>
    <!-- Your custom CSS -->
